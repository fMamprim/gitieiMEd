;------ Garagem
;
[Helper]
; = Cor do mundo (ambiente, céu etc) ao entrar na garagem. "Int" Interior (geral) e "Ext" Exterior (moto, aviões etc).
; Por padrão "33" onde deixa os veículos um pouco mais claros e o céu fica escuro. Você possivelmente pode querer desativar a mudança de cor nas garagens de exterior, se quiser, coloque "-1" para desativar.
WorldColor_Int = 33
WorldColor_Ext = 33

; = Adicionar uma luz onde a câmera está. Muito útil pois ajudará a iluminar o veículo, mas em alguns gráficos pode não ser necessário. Para desativar coloque "-1"
; Alcance da luz (metros):
PointLight_Range_Int = 10.0
PointLight_Range_Ext = 10.0
; Potência da luz (0 até 255):
PointLight_Power_Int = 80
PointLight_Power_Ext = 80



