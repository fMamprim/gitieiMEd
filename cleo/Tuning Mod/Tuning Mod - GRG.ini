;--------------- ARQUIVO "GARAGE" - Configurações da música e garagens.
;
;------ Músicas
;
[Songs]
; = Ativar a música de fundo? [1 ou 0] - Você pode adicionar quantas músicas você quiser na pasta "Songs", CUIDADO! Antes leia o "_READ OR CRASH.txt". Possivelmente a música não funcionará no SA-MP
EnableBgMusic = 1

; = Ativar o efeito de profundidade ambiente na música
3dBgMusic = 1

; = Ativar efeitos de graves e eco (reverb) caso você estiver com o mod "MDPMv5" (ou superior) instalado.
EnableFX = 1

; = Volume da música de fundo [0.0 até 1.0]
VolBgMusic = 1.0

; = Ativar modo aleatório
RandomMode = 1

; = Sempre usar a mesma primeira música ao entrar na garagem, mesmo com modo aleatório ativado.
UseFirstSong = 0

; = ID do modelo do rádio (altera em todas as garagens). Exemplo: 2103
RadioModel = 2103



; = Posição e ângulo do radio e player. Portanto, R_POS = Posição do rádio; P_POS = Posição do player. Útil ao instalar mods de garagens. 
; IFP e ANIM = Nome do .ifp e o nome da animação para o player fazer enquanto parado. Respectivamente.
[GarageGeral] ; Interior
R_POS = 1289.05 -49.5 1001.39
R_ANG = 180.0
P_POS = 1287.43 -49.8 1000.95
P_ANG = 0.0
IFP = INT_HOUSE
ANIM = LOU_Loop

