#{LINK/2012}
# Dica: Desativar efeitos além de deixar a chuva mais bonita, pode ter um aumento de FPS enquanto chove.
DisaWatrStream   = 0          # Desativar fluxo de água quando chove, aquelas espécies de "nuvens" de água por todo o local. BUG: Isso irá desativar as tempestades de areia também.
DisaRainNoise    = 1          # Desativar efeitos de noise (ruídos) na tela quando chove.
DisaSandStorm    = 0          # Desativar areia (das tempestades de areia).
DisaRainStrk     = 0          # Desativar riscos/traços de chuva.

#-- Configurar
SunSize          = 12.0         # Tamanho geral do Sol.  [6.0 é padrão].  {Junior_Djjr}

#- Faíscas e tiros
# Dica: Diminuir faíscas e poeiras podem ter um bom aumento no FPS.
CarSoldSparkSprd = 0.1         # Espalhamento das faíscas na colisão dos carros com objetos sólidos.  [0.1 é padrão]  {Jack}
BulletSparkForc  = -1         # Força/velocidade das faíscas causadas por tiros.  [3.0 é padrão]  {Jack}
BulletSparkSprd  = 0.4         # Espalhamento das faíscas causadas por tiros.  [0.4 é padrão]  {Jack}
BulletDustSize   = 0.4         # Tamanho da poeira causada por tiros em terra e areia.  [0.4 é padrão] - Diminuir faz não perder FPS ao atirar na areia.  {Jack}

#- Fumaça do pneu
# Dica: Diminua o tamanho para não perder FPS quando freia, derrapa etc.
#{Junior_Djjr}
TireSmk_Start    = 0.9         # Tamanho da fumaça do pneu para o arranque, burnout e derrape.  [0.9 é padrão]
TireSmk_Drift    = 0.5         # Multiplicador do tamanho da fumaça durante um drift. Ou seja, "TireSmk_Start * TireSmk_Drift = Tamanho da fumaça enquanto derrapa".  [0.5 é padrão]
TireSmk_Brake    = 0.9         # Tamanho da fumaça do pneu enquanto freia. [0.9 é padrão]
TireSmk_LumMax   = -1         # Valor máximo da aleatoriedade do tom (brilho) da fumaça (quanto maior, mais branca).  [1.0 é padrão]
TireSmk_LumMin   = -1         # Valor mínimo (idem acima). [0.5 é padrão]

#- Sombras
# Estáticas = Sombras simples (do Low)  |  Dinâmicas = Sombras de movimento e formatos (do Medium+)
# Nota: Incompatível com Shadows Extender.
# Dica: Ótimo para jogar no Medium/High mas ainda continuar com sombras do Low.
FcStaticPedSha   = 0          # Desativar sombras dinâmicas dos pedestres (forçará sombras estáticas nos pedestres). - Anteriormente chamado de "DisaPedDinaSha".
FcStaticVehSha   = 0          # Forçar o uso de sombras estáticas nos veículos (também desativará as sombras dinâmicas do resto do mundo, exceto peds).  {ThirteenAG}
ShadowOpacity    = -1         # Opacidade das sombras dinâmicas.  [0 até 100 | 60 é padrão].

#- Água
# Dica: Se você não deseja aumentar o tamanho (para ficar mais bonito), ou remover o quadrado (para aumentar o FPS), você pode configurar o WaterSquare_Size para o valor padrão (o quadrado continuará no mesmo tamanho), configurar o WaterSquare_HghL para uns 40.0 e ativar o DisaSquareAircrf, assim você não verá o quadrado enquanto você está alto e/ou num avião, assim aumentando o FPS enquanto voando etc.
DisaWaterSquare  = 1          # Desativar o quadrado mais claro na água (que fica por volta de você). Este quadrado indica as ondas 3D visíveis, mas originalmente o jogo tem um bug que deixa-os mais claros, e assim, feios. Desativando você somente terá mudanças visuais, as ondas continuarão levando você e os barcos para cima etc normalmente, o gameplay não será afetado e melhorará um pouco o FPS.  {Junior_Djjr}
# Caso a função "WaterSquare_Size" esteja desativada, automaticamente as "WaterSquare_HghL" e "DisaSquareAircrf" também estarão. E caso ativada, não será possível desativar in-game.  {Junior_Djjr}
WaterSquare_Size = -1         # Tamanho do quadrado, quanto maior, mais distante você verá as ondas e consequentemente menos você notará este quadrado mais claro pela água. Cuidado, pois aumentar demais faz diminuir o FPS!  [O padrão é 40.0, aumentar para 200.0 melhora muito e perde pouco FPS. Use -1 para desativar]  {Junior_Djjr}
WaterSquare_HghL = -1         # Adicionar limite de altura para ver o quadrado mais claro na água (as ondas). Isso pode aumentar o FPS caso você esteja voando ou num local muito alto, principalmente se você aumentar demais o tamanho do quadrado.  {Junior_Djjr}
DisaSquareAircrf = 0          # Desativar enquanto você está dentro de um avião (exceto Skimmer e Sea Sparrow). Afinal, enquanto você está voando você não precisa ver as ondas, então você pode desativar para ganhar um pouco mais de FPS, principalmente se você aumentou o tamanho da visualização delas.  {Junior_Djjr}


