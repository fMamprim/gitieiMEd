DisaSound        = 0          # Desativa todo o processo de som do jogo (pode aumentar o FPS). Foi relatado alguns problemas como não poder usar a máquina de refrigerante.  {Deji}
DisaRadioChange  = 1          # Desativa a estação de rádio mudando quando entra na Transfender, Wheel Arch Angels, Loco Low Co. Desativado caso no SAMP.  {Junior_Djjr}
DisaSteerLimit   = 0          # Desativa limite de ângulo da roda em altas velocidades, perfeito pra jogar com joystick ou volante, ou para quem curte drift. (Recomendado configurar também o "WheelTurnSpeed").
DisaCheats       = 0          # Desativa todos os cheats do jogo.  {Fabio}
DisaCrosshair    = 0          # Desativa as miras das armas.
