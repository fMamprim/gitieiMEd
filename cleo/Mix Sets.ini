# ------ MixSets - Criado por Junior_Djjr e comunidade GTAForums ---------
# Melhor visualizável no Notepad++ https://notepad-plus-plus.org/download
#
# Para fazer uma função não ser carregada, coloque um # no início da linha, ou configure para -1. - Se nenhuma função estiver ativada, este mod não fará absolutamente nada em seu jogo.
# Funçoes de ativar e desativar: Use 1 e 0, onde 1 ativa e 0 desativa.
# Tempos em milisegundos (1000 = 1 segundo).
# Geralmente distâncias e tamanhos são em metros (1.0 = 1 metro).
#
# Use e abuse da ferramenta 'Localizar' (geralmente CTRL+F) para tentar encontrar o que você quer.
#
#------------------------------------------------------------------------------

[Mod Settings]
ActivateMod      = 1          # Ativar o mod. - Coloque 1 para ativar ou 0 para este mod não ser carregado.
DelayToRead      = 500        # Adicionar um tempo de espera para este mod ser ativado. - Assim caso algum outro mod mude algum valor do jogo também imposto neste mod, com um tempo de espera, o outro mod irá setar o valor e só em seguida o Mix Sets irá setar, assim sobrescrevendo o que o outro mod fez.  [use -1 para ignorar o tempo e ativa-lo imediatamente]
ReloadCommand    = SETS       # Comando para recarregar as configurações durante o jogo (use somente 4 letras). - Por exemplo coloque aqui "SETS" e quando digitar "SETS" dentro do jogo este arquivo será recarregado - !!!IMPORTANTE!!!: Muitas configurações não podem ser carregadas! Basicamente, as que pedem um número específico recarregam, mas geralmente as de ativar/desativar não.
InGameLanguage   = 1          # Idioma dos avisos do MixSets dentro do jogo.  ["1" = Português | "2" = English]  -  Note: If you speak other language (e.g. english), check other folders that comes in official download.
CheckEXE         = 1          # Checar a versão do seu .exe - O mod somente funciona no "Crack 1.0 US", se você não está o usando, será avisado, baixe e instale-o. - Somente desative essa função caso você ache que esteja dando "falso positivo".

#- Auto-recarregar
AutoRldEnable    = 1          # Forçar este arquivo a ser recarregado automaticamente durante o jogo (e invisivelmente, sem mensagem na tela). Isso ajuda caso outros mods estão re-configurando o que este fez.
AutoRldDelay     = 60000      # Tempo de espera para este arquivo ser recarregado automaticamente ao ativar "AutoRldEnable". Muito importante usar algum número um pouco alto como no mínimo 5000 (5 segundos) ou 60000 (1 minuto) ou mais, Números pequenos como 0, 100 ou 500 pode aumentar muito o uso do HDD e fazer o mapa sumir um pouco.
# Nota: "AutoRldLimit" foi removido na v3 devido não ser mais necessário o seu uso.

#- Não carregar
NotLoadDistances = 1          # Ativando, não irá carregar funções que aumentam distâncias e intensidades de tráfego etc localizadas na seção [Distances and Densities] e "WaterSquare_Size". (recomendado para PCs fracos, mas recomendo que você deixe "0" aqui e tente editar manualmente as configurações colocando as distâncias que você quer, mas em caso preguiça, simplesmente coloque "1" aqui)
NoCheatsInSAMP   = 1          # Ativando, caso você esteja dentro do SAMP, não irá carregar funções que podem ser consideradas qualquer tipo de cheat (mesmo dos mais pequenos). - Não é possível ativar/desativar esta configuração dentro do jogo. - Isso também desativará a "DisaRadioChange", pois esta função crasha no SAMP.



#------------------------------------------------------------------------------
[System]
StreamMemoryMB   = 2048         # Tamanho de memoria para ser usada pelo jogo (em Megabytes).  [0 até 2048 | 50 é padrão] - Lembrando que: 1024=1GB, 2048=2GB(max)] - Esta função é o mesmo "Memory Fix" que todos conhecem. - Números altos podem causar lag caso tenha pouca memória RAM. Ao usar números altos, não se esqueça de também usar SilentPatch (1.1 build 27, ou mais recente) para não causar artefatos pelo mapa.  {Fastman92}
FPSLimit         = 60         # Limite de FPS ao ativar o limitador de FPS no menu do jogo.  [30 é padrão] - FPS alto deixa o jogo com bugs como não conseguir andar mirando um rifle/deagle, cutscenes não terminando, impossibilidade de mergulhar etc. Portanto, você pode deixar "AUTO" para o Mix Sets decidir o melhor FPS dependente da sua situação no jogo, assim abaixando o FPS quando for necessário (quando não necessário limitará para 60 FPS). Lembrando que esta função somente funciona com limitador de FPS ativado no menu. Para não diminuir o FPS enquanto mira e anda com rifle, use o mod: http://bit.do/fix-aim-rifle-walk  {Junior_Djjr}
FrameDelay       = -1         # Deixando em "0" irá aumentar notavelmente o FPS.  [14 é padrão] - Aumenta 20% - Nota: Alguns mods como SilentPatch já vêm com este aumento de FPS.  {Deji}
ProcessPriority  = -1         # Prioridade do processamento do jogo. [1 até 6 | 3 é padrão] - Quanto maior o número mais o seu CPU irá processar o jogo acima dos outros processos do PC. - NÃO USE 6 CASO SEU CPU SEJA SINGLE CORE, neste caso usar 4 ou 5 poderá dar bons resultados. Caso falhas nos comandos ou delay, deixe "3" ou desative. Processadores potentes poderão usar "6" sem problemas, mas também terão nenhuma ou pouca diferença no FPS caso o PC esteja com poucos processos abertos. - Você também pode mudar a prioridade dentro do jogo pressionando a tecla "Insert" + o número da prioridade (1 até 6, por exemplo Insert+5). Dica: Durante o jogo use 5 ou 6, e caso for minimizar, coloque no 1.  {Fabio}
AntiAliasing     = -1         # Sobrescrever o nível de anti-aliasing (anti-serrilhado). [0 até o máximo suportado, caso usar valor acima do suportado irá se ajustar automaticamente ao máximo]. - Atualmente o mod SilentPatch implementou esta função no menu do jogo, mas aqui você também pode digitar "CA#A" dentro do jogo para mudar o anti-aliasing rapidamente sem precisar do menu, por exemplo digite "CA8A" e seu anti-aliasing mudará para "8". Também digitar "AAI" para ver informações sobre o atual e máximo nível suportado. (Dica: Caso lag, aumente para tirar prints e abaixe-o para jogar). Se você não quer a possibilidade de digitar o comando in-game, deixe "-2" aqui.  {DK22Pac}


