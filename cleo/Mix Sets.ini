DisaFlyHghtLimt  = 1          # Desativa limite de altura de vôo.
DisaJtpHghtLimt  = 1          # Desativa limite de altura do jetpack.
DisaPauseMnmze   = 0          # Desativa o pause quando você minimizar. Útil caso você jogue em modo janela. - Tome cuidado ao minimizar desta maneira dentro de um interior.
DisaStatsBox     = 0          # Desativa notificações de stats, como "+musculo", "+stamina" etc no canto da tela.
DisaIdleCam      = 0          # Desativa a câmera em FPS olhando ao redor depois de você ficar muito tempo com o player parado.
DisaPedsTalk2U   = 0          # Desativa pedestres conversando com você.
DisaIntMusic     = 0          # Desativa músicas de interiores. (causando bugs ao sair da ammu nation?)
DisaTargetBlp    = 0          # Desativa a indicação de energia de algum ped quando você mira nele.  {Deji}
DisaEnexCamera   = 0          # Desativa a câmera de quando está entrando em algum interior.  {Wesser}
DisaTrainDerail  = 0          # Desativa o descarrilamento dos trens. Você pode colocar "2" para forçar a ativação (assim podendo reativar durante o jogo).  {Wesser}
DisaWhTurnBack   = 0          # Desativa a roda voltando a ficar reta quando você sai do carro.  {LINK/2012}
DisaPJtoColor1   = 0          # Desativa a mudança de cor do carro para o branco quando você adiciona uma paintjob.
DisaDrvByCamZoom = 0          # Desativa o zoom da câmera enquanto mirando no drive-by.  {ThirteenAG}
DisaUniqueJumps  = 0          # Desativa a câmera mudando e o jogo ficando lento quando saltar com um veículo (stunt). Continuará aparecendo a contagem do stunt na tela, mas o stat de salto não será contado. {Junior_Djjr}
