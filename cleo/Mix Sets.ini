[Forces]
HeadlightsOn     = 0          # Forçar os carros a ficarem com luz acesa sempre, mesmo de dia.  {DK22Pac}
ForceUnderwtEff  = 0          # Forçar o efeito de câmera embaixo d'água - Dica: Deixe em "20" o "FreezeWeather".
OpenHouses       = 0          # Faz ser possível entrar em todas as casas possíveis (como na sub-missão de roubar casas). Caso você fizer a sub-missão e sair dela, as casas vão se fechar novamente, assim, basta fazer o comando para recarregar este .ini (por padrão digitar "SETS") para assim elas abrirem de novo.
binthesky_dk     = 0          # Faz o jogo continuar carregando o mapa em alta qualidade mesmo enquanto voando - Pode ser necessário ter um HDD veloz (ou um SSD) para o mapa não sumir. Não use alto FPS também.  {DK22Pac}
TrainCamFix      = 1          # Forçar o uso da câmera de carros enquanto no trem.
HostileGangs     = 1          # Há uma cena que acontece quando você está dentro de um carro com outras pessoas (exemplo, membros da gangue) dentro de alguma missão, onde Ballas começam a chutar seu carro: youtu.be/zxZ759ytzUk - Esta função força este acontecimento acontecer mesmo fora de missões.  {Silent}


